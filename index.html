<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Timer</title>
</head>
<body>


  <div id="main_screen">
  <h2 id="text" class="lead">Time passed: <span id="time">60.0</span></h2> 
  <button id='start' type="button" class="btn btn-success" >Start</button> 
  <button id="end" type="button" class="btn btn-danger">End</button>
  <button id="reset" type="button" class="btn btn-primary">Reset</button><br><br>
  <input id='input' type="number" value="60"></input>
  </div>

  

  <script src="script.js"></script>
</body>
